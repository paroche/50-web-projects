<!DOCTYPE html>
<html lang="en">
<!-- WIP Version w/out loader screen and w/ project boxes showing loading background until iframe loaded -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Below is supposed to force refresh. Sometimes wasn't happening: -->
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <!--  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="50-projects-i.css">
  <title>Miscellaneous Front-End Projects</title>
</head>

<body>
  <div class="loader" id="loader" style="visibility: hidden">
    <div id="loading-wallpaper">Miscellaneous Front-End Projects</div>
    <div class="loading-message">
      <!-- <span id="loading-remaining"></span>
      <span id="loading-message">Loading... </span>
      <img src="loader.svg" alt="Loading..."> -->
      <span class="animated-bg animated-bg-text">Loading... </span>
    </div>
    <div id="loading-instructions">
      <p>For any project, double click on the box to show it in full-screen mode.</p>
      <!-- (Then press "Esc" key to exit full-screen and see the main page again.) -->
      <p>Or click on the link below the box to open the project in another tab</p>
    </div>
  </div>

  <!-- <header class='header' style="visibility: hidden"> -->
  <div class='header'>
    <h1 class='title'>Miscellaneous Front&#8209;End Projects</h1>
    <h2 id="random"></h2>
  </div>


  <div id="projects-container">
    <!-- <div id="projects" style="visibility: hidden"> -->
    <div id="projects">

    </div>
  </div>
  <div id="full-screen-message">
    Double-click in any box to open app in full screen
  </div>

  <script src="50-projects-i.js"></script>
</body>

</html>
